<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innShare -- Easy file sharing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="images/logo.png" alt="Inshare logo" class="logo">
    <section class="upload-container ">
        <div class="drop-zone ">
            <div class="icon-conatiner">
                <img src="images/img-CENTER.png" alt="File-icon" class="center">
                <img src="images/img-LEFT.png" alt="File-icon" class="left">
                <img src="images/img-RIGHT.png" alt="File-icon" class="right">
            </div>
            <input type="file" id="fileinput">
            <div class="title">Drop your files here or , <span class="browseBtn">browse</span></div>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">

                <div class="title">Uploading....</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>

            </div>
        </div>
        <div class="sharing-container">

            <p>Link Expires In 24 Hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" alt="copy-icon" id="copyBTN">
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver Email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button id="btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-img"></div>
    <div class="alert">Copy to clipboard</div>

    <script src="index.js"></script>
</body>

</html>
